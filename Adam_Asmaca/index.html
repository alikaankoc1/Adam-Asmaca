<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adam Asmaca</title>
    <style type="text/css" id="operaUserStyle"></style>
</head>

<body>
    <h1>Adam Asmaca</h1>
    <p>Gizlenmiş kelimeyi bulmak için bir harf giriniz.</p>

    <div class="container">
        <svg height="250" width="250" class="grafik">
            <!-- sehpa -->
            <line x1="50" y1="20" x2="130" y2="20"></line>
            <line x1="130" y1="20" x2="130" y2="50"></line>
            <line x1="50" y1="20" x2="50" y2="250"></line>
            <line x1="10" y1="250" x2="90" y2="250"></line>

            <!-- kafa -->
            <circle cx="130" cy="70" r="20" class="item" style="display: none;"></circle>

            <!-- gövde -->
            <line x1="130" y1="90" x2="130" y2="170" class="item" style="display: none;"></line>

            <!-- kollar -->
            <line x1="130" y1="120" x2="100" y2="100" class="item" style="display: none;"></line>
            <line x1="130" y1="120" x2="160" y2="100" class="item" style="display: none;"></line>

            <!-- bacaklar -->
            <line x1="130" y1="170" x2="100" y2="190" class="item" style="display: none;"></line>
            <line x1="130" y1="170" x2="160" y2="190" class="item" style="display: none;"></line>
        </svg>

        <div id="wrong-letters">


        </div>

        <div id="word">

            <div class="letter">

            </div>

            <div class="letter">

            </div>

            <div class="letter">

            </div>

        </div>
    </div>

    <div id="popup-container" style="display: none;">
        <div class="popup">
            <h2 id="success-message">Maalesef Kaybettiniz.</h2>
            <button id="play-again">Tekrar Oyna</button>
        </div>
    </div>

    <div id="message" class="">
        <p>Bu harfi zaten girdiniz.</p>
    </div>

    <script src="script.js"></script>

</body>
